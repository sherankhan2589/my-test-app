<div class="d-flex flex-column">
    <app-component-header [title]="'Dashboard'" class="w-100"></app-component-header>

    <form action="" class="form mt-3" [formGroup]="_form" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-4 form-input-field">
                <app-input-field [type]="'text'" [labelClass]="''" [label]="'Name'" [showRequired]="true" [required]="true" [placeholder]="'Enter Name'" [fieldName]="'name'" formControlName="name"></app-input-field>
            </div>
            <div class="col-md-4 form-input-field">
                <app-input-field [type]="'email'" [labelClass]="''" [label]="'Email'" [showRequired]="true" [required]="true" [placeholder]="'Enter Email'" [fieldName]="'email'" formControlName="email"></app-input-field>
            </div>
            <div class="col-md-4 form-input-field">
                <app-input-field [type]="'password'" [labelClass]="''" [label]="'Password'" [showRequired]="true" [required]="true" [placeholder]="'Enter Password'" [fieldName]="'password'" formControlName="password"></app-input-field>
            </div>
        </div>
        <div class="row mt-3 d-flex align-items-center justify-content-center">
            <button (click)="onSubmit()" [disabled]="_form.invalid" [ngStyle]="{ 'cursor': _form.invalid ? 'not-allowed' : 'pointer' }"
                type="button" class="col-md-3 btn-filled">Submit</button>
        </div>
    </form>

</div>
